  <h2>My Video Edits</h2>
  <div class="gallery video-gallery">
    <div class="gallery-item">
      <video src="videos/1.mp4" poster="images/t1.png"></video>
    </div>
    <div class="gallery-item">
      <video src="videos/2.mp4" poster="images/t2.png"></video>
    </div>
    <div class="gallery-item">
      <video src="videos/3.mp4" poster="images/t3.png"></video>
    </div>
    <div class="gallery-item">
      <video src="videos/4.mp4" poster="images/t4.png"></video>
    </div>
    <!-- Add more videos as needed -->
  </div>

  <!-- Image Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <!-- Video Modal -->
  <div id="video-modal" class="modal">
    <span class="close-video">&times;</span>
    <video class="modal-video" id="modal-video" controls></video>
  </div>

  <script>
    // Image Modal Logic
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.getElementsByClassName("close")[0];

    document.querySelectorAll(".gallery-item img").forEach(img => {
      img.onclick = () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      };
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (e) => {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    };

    // Video Modal Logic
    const videoModal = document.getElementById("video-modal");
    const modalVideo = document.getElementById("modal-video");
    const closeVideoBtn = document.getElementsByClassName("close-video")[0];

    document.querySelectorAll(".video-gallery video").forEach(video => {
      video.onclick = () => {
        videoModal.style.display = "block";
        modalVideo.src = video.src;
        modalVideo.play();
      };
    });

    closeVideoBtn.onclick = () => {
      videoModal.style.display = "none";
      modalVideo.pause();
      modalVideo.currentTime = 0;
    };

    window.onclick = (e) => {
      if (e.target == videoModal) {
        videoModal.style.display = "none";
        modalVideo.pause();
        modalVideo.currentTime = 0;
      }
    };
  </script>
</body>
</html>
